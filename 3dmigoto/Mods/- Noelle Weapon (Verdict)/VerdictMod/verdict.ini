; verdict

; Constants -------------------------

[Constants]
global persist $swapvar = 0
global persist $color = 0
global persist $Obsidian = 0
global $active

[KeyColor]
condition = $active == 1
key = VK_UP
back = VK_DOWN
type = cycle
$color = 0,1,2,3,4

[KeyObsidian]
condition = $active == 1
key = K
type = cycle
$Obsidian = 0,1


[Present]

if $color==0 && $Obsidian==0
$swapvar=0
else if $color==0 && $Obsidian==1
$swapvar=1
else if $color==1 && $Obsidian==0
$swapvar=2
else if $color==1 && $Obsidian==1
$swapvar=3
else if $color==2 && $Obsidian==0
$swapvar=4
else if $color==2 && $Obsidian==1
$swapvar=5
else if $color==3 && $Obsidian==0
$swapvar=6
else if $color==3 && $Obsidian==1
$swapvar=7
else if $color==4 && $Obsidian>=0
$swapvar=8
endif

; Overrides -------------------------

[TextureOverrideverdict]
hash = ddf822c4
vb0 = Resourceverdict
$active = 1

[TextureOverrideverdictIB]
hash = 360f93cd
handling = skip
drawindexed = auto

[TextureOverrideverdictHead]
hash = 360f93cd
match_first_index = 0
ib = ResourceverdictHeadIB
ps-t0 = ResourceverdictHeadDiffuse
run = CommandListVerdictHead

; CommandList -----------------------

[CommandListVerdictHead]
if $swapvar == 0
	ps-t1 = ResourceVerdictHeadLightMap.0
	ps-t2 = ResourceVerdictHeadShadow
else if $swapvar == 1
	ps-t1 = ResourceVerdictHeadLightMap.1
	ps-t2 = ResourceVerdictHeadShadowObsidian
else if $swapvar == 2
	ps-t1 = ResourceVerdictHeadLightMap.2
	ps-t2 = ResourceVerdictHeadShadow
else if $swapvar == 3
	ps-t1 = ResourceVerdictHeadLightMap.3
	ps-t2 = ResourceVerdictHeadShadowObsidian
else if $swapvar == 4
	ps-t1 = ResourceVerdictHeadLightMap.4
	ps-t2 = ResourceVerdictHeadShadow
else if $swapvar == 5
	ps-t1 = ResourceVerdictHeadLightMap.5
	ps-t2 = ResourceVerdictHeadShadowObsidian
else if $swapvar == 6
	ps-t1 = ResourceVerdictHeadLightMap.6
	ps-t2 = ResourceVerdictHeadShadow
else if $swapvar == 7
	ps-t1 = ResourceVerdictHeadLightMap.7
	ps-t2 = ResourceVerdictHeadShadowObsidian
else if $swapvar == 8
	ps-t1 = ResourceVerdictHeadLightMap.8
	ps-t2 = ResourceVerdictHeadShadow
endif

	
