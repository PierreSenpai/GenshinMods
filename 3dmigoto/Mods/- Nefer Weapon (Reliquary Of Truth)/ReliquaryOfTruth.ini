;----------------------------------------------- Rotation Shader (from SinsOfSeven)

[CustomShaderRotate]
; reusable rotation shader
local $x = x
local $y = y
local $z = z
local $w = w
local $x1 = x1
local $y1 = y1
local $z1 = z1
cs = Rotate.hlsl
x = $x_rot
y = $y_rot
z = $z_rot
w = $_2
x1 = $x_off
y1 = $y_off
z1 = $z_off
run = BuiltInCommandListUnbindAllRenderTargets
$_1 = $_1 // 1
if $_1 > 0
	dispatch = $_1//1, 1, 1
endif

; clean up
x = $x
y = $y
z = $z
w = $w
x1 = $x1
y1 = $y1
z1 = $z1
$_1 = 0
$_2 = 0
$x_rot = 0
$y_rot = 0
$z_rot = 0
$x_off = 0
$y_off = 0
$z_off = 0

[CommandListComputeRotation]
cs-u0 = copy ResourceTheWidsithPosition
cs-t0 = copy ResourceTheWidsithPosition


; BaseSpin
$_1 = 736
$_2 = 2423
if $StaticBase == 1 
	if $altBook == 1 
		$y_rot = -(time*60*1.2%360)
		;$y_rot = 90
		;$y_off = 1
		$z_rot = 90
		$x_rot = 90
		if $activeWepMenu == 1
			$x_rot = time*60*1.2%360
			$y_rot = 0			
			$z_rot = 0
		else if $activeWepMenu == 0
			$x_rot = 90
		endif
	else if $altBook == 0 || $altBook == 2 || $altBook == 3
		$x_rot = time*60*1.2%360
	endif
else if $StaticBase == 0
	;$x_rot = time*60*1.5%360
	if $altBook == 1 || $altBook == 2 || $altBook == 3
		if $activeWepMenu == 1
			$x_rot = time*60*1.5%360
			$y_rot = 0			
			$z_rot = 0
		else if $activeWepMenu == 0
			$x_rot = 90
			$y_rot = -(time*60*1.5%360)			
			$z_rot = 90
		endif
	else if $altBook == 0
		if $activeWepMenu == 1
			$x_rot = time*60*2.5%360
			$y_rot = 0			
			$z_rot = 0
		else if $activeWepMenu == 0
			$x_rot = time*60*2.5%360
			$y_rot = 0			
			$z_rot = 0
		endif
	endif
endif
run = CustomShaderRotate

; Head
$_1 = 2423
$_2 = 0
if $altBook == 1
	if $StaticBase == 0
		if $activeWepMenu == 1
			$x_rot = -(time*60*0.8%360)
			$y_rot = 0			
			$z_rot = 0
		else if $activeWepMenu == 0
			$x_rot = 90
			$y_rot = (time*60*0.8%360)			
			$z_rot = 90
		endif
	else if $StaticBase == 1
		$z_rot = 90
		if $activeWepMenu == 1
			$x_rot = 0
			$y_rot = 0			
			$z_rot = 0
		else if $activeWepMenu == 0
			$x_rot = 90
			$y_rot = 0			
			$z_rot = 90
		endif
	endif	
else if $altBook == 0
	if $StaticBase == 0
		$y_rot = 0
		$z_rot = 0
		$x_rot = (time*60*0.8%360)
	else if $StaticBase == 1
		$y_rot = 0
		$z_rot = 0
		if $activeWepMenu == 1
			$x_rot = 0
		else if $activeWepMenu == 0
			$x_rot = 90
		endif
	endif
else if $altBook == 2
	if $StaticBase == 0
		$y_rot = 0
		$z_rot = 0
		$x_rot = (time*60*0.8%360)
	else if $StaticBase == 1
		$y_rot = 0
		$z_rot = 0
		if $activeWepMenu == 1
			$x_rot = 90
		else if $activeWepMenu == 0
			$x_rot = 90
		endif
	endif
else if $altBook == 3
	if $StaticBase == 0
		$y_rot = 0
		$z_rot = 0
		$x_rot = (time*60*0.8%360)
	else if $StaticBase == 1
		$y_rot = 0
		$z_rot = 0
		if $activeWepMenu == 1
			$x_rot = 0
		else if $activeWepMenu == 0
			$x_rot = 180
		endif
	endif
endif

run = CustomShaderRotate
;output and cleanup
ResourceTheWidsithPosition.Rotated = ref unless_null cs-u0
cs-u0 = null
cs-t0 = null

[CommandListCreditInfo]
if $creditinfo == 0 && $active == 1 && $activeWeapon == 1
    pre Resource\ShaderFixes\help.ini\Notification = ResourceCreditInfo
    pre run = CustomShader\ShaderFixes\help.ini\FormatText
    pre $\ShaderFixes\help.ini\notification_timeout = time + 3.0
    $creditinfo = 1
endif

